<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST WEB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">PLS TAKE CARE OF YOURSELF <span class="heart">&#10084;</span></h1>
        <p>Please pick a flower:</p>
        <div class="flower-selection">
            <button class="flower-button" onclick="selectFlower('rose')">
                Rose
            </button>
            <button class="flower-button" onclick="selectFlower('tulip')">
                Tulip
            </button>
            <button class="flower-button" onclick="selectFlower('lavender')">
                Lavender
            </button>
        </div>
        <div id="emotion-section" style="display: none;">
            <p>How are you feeling?</p>
            <button class="emotion-button" onclick="selectEmotion('angry')">Angry</button>
            <button class="emotion-button" onclick="selectEmotion('sad')">Sad</button>
            <button class="emotion-button" onclick="selectEmotion('lonely')">Lonely</button>
            <button class="emotion-button" onclick="selectEmotion('happy')">Happy</button>
        </div>
        <div id="result-section" style="display: none;">
            <img id="selected-flower" src="" alt="Selected Flower">
            <p id="quote"></p>
        </div>
    </div>
    <div class="design-images">
        <img class="cute-pic top-left" src="cute-pic1.jpeg" alt="Cute Pic 1">
        <img class="cute-pic bottom-right" src="cute-pic4.jpeg" alt="Cute Pic 4">
    </div>
    <script src="scripts.js"></script>
</body>
</html>
