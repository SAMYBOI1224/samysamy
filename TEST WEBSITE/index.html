<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST WEB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <p>Please pick a flower:</p>
        <div class="flower-selection">
            <!-- Flower buttons here -->
        </div>
        <div id="emotion-section" style="display: none;">
            <!-- Emotion buttons here -->
        </div>
        <div id="result-section" style="display: none;">
            <img id="selected-flower" src="" alt="Selected Flower">
            <p id="quote"></p>
        </div>
    </div>
    <div class="design-images">
        <img class="cute-pic top-left" src="cute-pic1.jpeg" alt="Cute Pic 1">
        <img class="cute-pic top-right" src="cute-pic2.jpeg" alt="Cute Pic 2">
        <img class="cute-pic bottom-left" src="cute-pic3.jpeg" alt="Cute Pic 3">
        <img class="cute-pic bottom-right" src="cute-pic4.jpeg" alt="Cute Pic 4">
    </div>
    <script src="scripts.js"></script>
</body>
</html>
